<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout Example</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
		<nav>
			<h1>Greg's List</h1>
			<ul>
				<li><a href="#">Post</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
	
<main>
	<section class="search">
	<input type="text" name="text" placeholder="Search software jobs">
	<img src="img/magnifying-glass.png">
		
	</section>

	<section class="results-nav">
	<ul>
		<li><a class="before" href="#">prev</a></li>
		<li><p>1 to 100 of 179</p></li>
		<li><a class="after" href="#">next</a></li>
	</ul>
		
	</section>

	<section class="results ">
		<p>June 22</p>
		<a href="#">Technical Project Manager</a>
		<p>Midtown East</p>
	</section>

	<section class="results results-secondary">
		<p>June 21</p>
		<a href="#">Frontend Developer</a>
		<p>SoHo</p>
	</section>

	<section class="results results-secondary">
		<p>June 20</p>
		<a href="#">Senior Python Developer / Cofounder</a>
		<p>Flatiron</p>
	</section>

</main>

</body>
</html>
